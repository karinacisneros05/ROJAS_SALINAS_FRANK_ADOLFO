    <!-- Contenido Principal -->
    <main>
        <div class="form-container">
            <h1 style="text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; font-weight: bold;">
                Consulta al Docente</h1>
            <form action="mailto:joserodriguez@elp.edu.pe" method="POST" enctype="text/plain"
                onsubmit="return validarConsultaDocente()">
                <input type="hidden" name="from" value="ing.jose.rodriguez@hotmail.com">
                <input type="hidden" name="subject" value="Consulta al Docente">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="apellido-paterno">Apellido Paterno</label>
                        <input type="text" id="apellido-paterno" name="apellido-paterno" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido-materno">Apellido Materno</label>
                        <input type="text" id="apellido-materno" name="apellido-materno" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo-consulta">Selecciona una opción de consulta</label>
                        <select id="tipo-consulta" name="tipo_consulta" required>
                            <option value="">Selecciona una opción</option>
                            <option value="Asesoría">Asesoría</option>
                            <option value="Examen y/o Tarea">Examen y/o Tarea</option>
                            <option value="Justificación">Justificación</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>
                </div>
                <div class="submit-container">
                    <button type="submit" class="submit-btn">ENVIAR</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Oculta el enlace de la página actual en el footer
        const path = window.location.pathname;
        if (path.includes('consulta-docente')) {
            document.querySelector('.CONSULTA-FOOTER').style.display = 'none';
        } else if (path.includes('libro-reclamos')) {
            document.querySelector('.RECLAMOS-FOOTER').style.display = 'none';
        } else if (path.includes('suscripcion')) {
            document.querySelector('.SUSCRIPCION-FOOTER').style.display = 'none';
        }
        function validarConsultaDocente() {
            const apellidoPaterno = document.getElementById('apellido-paterno').value.trim();
            const apellidoMaterno = document.getElementById('apellido-materno').value.trim();
            const nombre = document.getElementById('nombre').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();
            const tipoConsulta = document.getElementById('tipo-consulta').value.trim();
            if (!apellidoPaterno || !apellidoMaterno || !nombre || !correo || !mensaje || !tipoConsulta) {
                alert('Por favor, complete todos los campos y seleccione un tipo de consulta.');
                return false;
            }
            return true;
        }
    </script>
